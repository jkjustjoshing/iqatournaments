<form class="login" ng-submit="login()">
    
  <label>Email Address</label>
  <input type="text" placeholder="email" ng-model="inputs.email" ng-require ng-disabled="loginInProgress" />
  
  <label>Password</label>
  <input type="password" placeholder="password" ng-model="inputs.password" ng-require ng-disabled="loginInProgress" />
  
  <button class="btn btn-primary" type="submit">Log in</button>
</form>
