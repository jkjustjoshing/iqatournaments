<form class="new-form form-horizontal" name="newTeam" ng-submit="submit()">
  <h2> New Team </h2>

  <div class="form-group">
    <label>Team Name: </label>
    <input ng-change="generateAlias()" ng-model="inputs.name" />
  </div>
  <div class="form-group">
    <label>Captain (future will be logged-in user): </label>
    <input ng-model="inputs.captain" iqat-person-autocomplete="enforce" />
  </div>

  <label>url: http://iqatournaments.com/teams/</label><input name="alias" ng-model="inputs.alias" ng-change="aliasManuallyChanged()" ng-blur="aliasBlurred()" iqat-pattern="validAlias"/>

  <input type="submit" ng-disable="" />

</form>
