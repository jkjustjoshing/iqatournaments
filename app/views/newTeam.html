<form class="new-form form-horizontal panel panel-default" name="newTeam" ng-submit="submit()">
  <div class="panel-heading">
    <h2 class="panel-title"> New Team </h2>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>Team Name: </label>
      <input ng-change="generateAlias()" ng-model="inputs.name" />
    </div>
    <div class="form-group">
      <label>Captain (future will be logged-in user): </label>
      <input ng-model="inputs.captain" iqat-autocomplete="enforce" autocomplete-model="person" />
    </div>

    <label>url: http://iqatournaments.com/teams/</label><input name="alias" ng-model="inputs.alias" ng-change="aliasManuallyChanged()" ng-blur="aliasBlurred()" iqat-pattern="validAlias"/>

    <input class="btn btn-primary" type="submit" ng-disable="" />
  </div>
</form>
