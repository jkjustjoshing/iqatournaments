<form>

  <label for="name">Name: </label><input id="name" type="text" ng-model="inputs.name" />

  <label for="email">Email: </label><input id="email" type="text" ng-model="inputs.email" />
  <label for="password">Password: </label><input id="password" type="password" ng-model="inputs.password" />


  <button type="submit" ng-click="submit()">Create account</button>
</form>
